<!DOCTYPE html>
<html>

<head>
    <title>Contact Form Table</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <h1>Contact</h1>

    <table>
        <tr>
            <th colspan="2">Send a Message</th>
        </tr>

        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Subject:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Message:</td>
            <td><textarea></textarea></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align:center;">
                <button class="send-btn" onclick="sendAlert()">Send Message</button>
            </td>
        </tr>
    </table>

    <script src="contact.js"></script>

</body>

</html>
