<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio List</title>
    <link rel="stylesheet" href="audioList.css">
</head>

<body>

    <h1>My Audio List</h1>

    <table>
        <thead>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Play</th>
                <th>Download</th>
            </tr>
        </thead>

        <tbody>

            <!-- Row 1 -->
            <tr>
                <td><img src="AudioFiles/img1.jpg" class="cover"></td>
                <td>Imagine</td>
                <td>John Lennon</td>
                <td>1971</td>
                <td>
                    <audio controls>
                        <source src="AudioFiles/imagine.mp3" type="audio/mpeg">
                    </audio>
                </td>
                <td><a href="AudioFiles/imagine.mp3" download>Download</a></td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td><img src="AudioFiles/img2.jpg" class="cover"></td>
                <td>Bohemian Rhapsody</td>
                <td>Queen</td>
                <td>1975</td>
                <td>
                    <audio controls>
                        <source src="AudioFiles/bohemian.mp3" type="audio/mpeg">
                    </audio>
                </td>
                <td><a href="AudioFiles/bohemian.mp3" download>Download</a></td>
            </tr>

        </tbody>
    </table>

</body>

</html>
